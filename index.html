<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | By JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body>

    <div class="main-containor">
        <div class="button-div">
            <input type="text" class="cal-input" placeholder="0">
            <table>
                <tr>
                    <td><button class="gray">C</button></td>
                    <td><button class="gray font">DEL</button></td>
                    <td><button class="gray">%</button></td>
                    <td><button class="yellow">รท</button></td>
                </tr>
                <tr>
                    <td><button class="dark-gray">7</button></td>
                    <td><button class="dark-gray">8</button></td>
                    <td><button class="dark-gray">9</button></td>
                    <td><button class="yellow">X</button></td>
                </tr>
                <tr>
                    <td><button class="dark-gray">4</button></td>
                    <td><button class="dark-gray">5</button></td>
                    <td><button class="dark-gray">6</button></td>
                    <td><button class="yellow">-</button></td>
                </tr>
                <tr>
                    <td><button class="dark-gray">1</button></td>
                    <td><button class="dark-gray">2</button></td>
                    <td><button class="dark-gray">3</button></td>
                    <td><button class="yellow">+</button></td>
                </tr>
                <tr>
                    <td colspan="2" class="zeroo"><button class="dark-gray2">0</button></td>
                    <td><button class="dark-gray">.</button></td>
                    <td><button class="yellow">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    
</body>
</html>
